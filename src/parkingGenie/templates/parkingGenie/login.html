{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parking Genie Template</title>
    <link rel="shortcut icon" type="image/png" href="../../static/parkingGenie/favicon.png">
    <link rel="stylesheet" href="../../static/parkingGenie/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form method="post" action= "login" >
            {% csrf_token %}
            <center><h2>Parking Genie</h2></center>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }} alert-danger" style="text-align: center;" {% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %} 

            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName"  value="{{ userName }}">
            </div>

            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" name="userPassword" value="{{ password }}">
            </div>

            <button type="submit" value="login" class="btn btn-primary">Log in</button>


            <center><a href="register">Register</a></center>

            <div class="row align-items-start">
                <div class="col"><center><a href="forgotUser">Forgot User</a></center></div>
                <div class="col"><center><a href="forgotPassword">Forgot Password</a></center></div>
            </div>

        </form>
    </div>
</body>
</html>
