<!DOCTYPE html>
<html>
<head>
    <title>Parking Genie Template</title>
    <link rel="stylesheet" href="../../static/parkingGenie/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <center><h2>Parking Genie</h2></center>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" method="post">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <a class="btn btn-primary" href="dashBoard" role="button">Log in</a>
            <br>
            <center><a href="register">Register</a></center>
            <div class="row align-items-start">
                <div class="col"><center><a href="forgotUser">Forgot User</a></center></div>
                <div class="col"><center><a href="forgotPassword">Forgot Password</a></center></div>
            </div>
        </form>
    </div>
</body>
</html>
