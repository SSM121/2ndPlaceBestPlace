<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <title>Parking Genie Template</title>
    <link rel="shortcut icon" type="image/png" href={% static 'parkingGenie/favicon.png'%}>
    <link rel="stylesheet" href={% static 'parkingGenie/main.css'%}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <h1>Upcomming events</h1>
        <div class="row">
            <div class="col col-8">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
                    {% for event in eventList %}
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h4 class="card-title">{{event.name}}</h4>
                                <h5 class="card-subtitle mb-2 text-muted">{{event.date}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">event-{{event.id}}-list-item</h6>
                                <p class="card-text">Event details</p>
                                <h2><a href="event/{{event.id}}"> Go to event </a></h2>

                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col col-4">
                Some sort of sorting over here. we did not plan how this page could be sorted
            </div>
        </div>
        <a class="btn btn-primary" href="dashBoard" role="button">Dash Board</a>
    </div>
</body>
</html>
