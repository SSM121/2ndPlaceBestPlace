<!DOCTYPE html>
<html>
<head>
    <title>Parking Genie Template</title>
    <link rel="stylesheet" href="../../static/parkingGenie/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></head>
<body>
    <h1>Upcomming events</h1>
    <div class="container">
        <div class="row">
            <div class="col col-8">
                <ul>
                    {% for event in eventList %}
                        <li id="event-{{event.id}}-list-item">
                                <div >
                                    <h2><a href="event/{{event.id}}"> {{event.name}} </a></h2>
                                    <h3>{{event.date}} </h3>
                                    <h3>{{event.startTime}} </h3>
                                </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col col-4">
                Some sort of sorting over here. we did not plan how this page could be sorted
            </div>
        </div>
    </div>
</body>

</html>
