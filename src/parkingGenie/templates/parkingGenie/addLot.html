<!DOCTYPE html>
<html>
<head>
    <title>Parking Genie Template</title>
    <link rel="stylesheet" href="../../static/parkingGenie/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
          <center><h2>Parking Genie</h2></center>
          <div class="mb-3">
            <label for="exampleLotName" class="form-label">Parking Lot Name</label>
            <input type="text" class="form-control" id="exampleLotName">
          </div>
          <div class="mb-3">
            <label for="exampleLotEvent" class="form-label">Associated Event</label>
            <input type="search" class="form-control" id="exampleLotEvent">
          </div>
          <div class="mb-3">
            <label for="exampleLotLocation" class="form-label">Location of Parking Lot</label>
            <input type="text" class="form-control" id="exampleLotLocation">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Add Parking Lot</button>
          <br>
          <br>
          <center><a href="/">Cancel</a></center>
        </form>
    </div>
</body>
</html>
