<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <title>Parking Genie Template</title>
    <link rel="shortcut icon" type="image/png" href={% static 'parkingGenie/favicon.png'%}>
    <link rel="stylesheet" href={% static 'parkingGenie/main.css'%}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
          <center><h2>Parking Genie</h2></center>
          <div class="mb-3">
            <label for="EventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="EventName" name="EventName"  value="{{EventName}}" required>
          </div>
          <div class="mb-3">
            <label for="DateTime" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="DateTime" name="DateTime"  value="{{DateTime}}" required>
          </div>
          <div class="mb-3">
              <label for="Location" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="Location" name="DateTime"  value="{{Location}}" required>
          </div>
          <br>
            <button class="btn btn-primary" href="dashBoard" type="submit">Create Event</button>
          <br>
          <br>
          <center><a href="/">Cancel</a></center>
        </form>
    </div>
</body>
</html>
