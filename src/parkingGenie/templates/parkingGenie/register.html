<!DOCTYPE html>
<html>
<head>
    <title>Parking Genie Template</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <center><h2>Parking Genie</h2></center>
            <div class="mb-3">
            <label for="exampleInputUser1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputUser1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
            <div class="mb-3">
            <label for="exampleInputPasswordConfirm1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirm1">
          </div>
            <div class="mb-3">
                <label>Account Type</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I Agree to Terms & Conditions
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Send me Deals & Updates
              </label>
            </div>
            <br>
          <button type="submit" class="btn btn-primary">Create Account</button>
            <br>
            <br>
            <center><a href="#">Already Have an Account?</a></center>
        </form>
    </div>
</body>
</html>
