<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parking Genie Register</title>
    <link rel="shortcut icon" type="image/png" href="../../static/parkingGenie/favicon.png">
    <link rel="stylesheet" href="../../static/parkingGenie/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form class="row g-3 needs-validation" action="register" method="post">
            {% csrf_token %}
            <center><h2>Parking Genie</h2></center>
            <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" class="form-control" id="userName"  value="{{name}}">
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" value="{{email}}">
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword" value="{{password1}}">
          </div>
            <div class="mb-3">
            <label for="exampleInputPasswordConfirm1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirm1" value="{{password2}}">
          </div>
            <div class="mb-3">
                <label>Account Type</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="Customer">Customer</option>
                  <option value="Owner">Owner</option>
                  <option value="Manager">Manager</option>
                </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I Agree to Terms & Conditions
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Send me Deals & Updates
              </label>
            </div>
            <br>
                    <button class="btn btn-primary" href="dashBoard" type="submit">Create Account</button>
            <br>
            <br>
            <center><a href="login">Already Have an Account?</a></center>
        </form>
    </div>
</body>
</html>
